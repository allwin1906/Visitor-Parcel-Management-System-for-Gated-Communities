<mat-toolbar color="primary" class="app-toolbar mat-elevation-z4">
    <span class="text-gradient" style="font-weight: 800; font-size: 1.5rem; letter-spacing: -1px;">Community Gate</span>
    <span class="spacer"></span>

    <ng-container *ngIf="user$ | async as user">
        <button mat-button routerLink="/resident" *ngIf="user.role === 'Resident'">Resident</button>
        <button mat-button routerLink="/security" *ngIf="user.role === 'Security'">Security</button>
        <button mat-button routerLink="/admin/dashboard" *ngIf="user.role === 'Admin'">Admin</button>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item disabled>
                <mat-icon>badge</mat-icon>
                <span>{{ user.name }} ({{ user.role }})</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </ng-container>
</mat-toolbar>

<div class="main-content">
    <router-outlet></router-outlet>
</div>
