<div class="container fade-in">
    <mat-card class="log-card">
        <mat-card-header>
            <div mat-card-avatar class="header-icon parcel-header-icon">
                <mat-icon>inventory_2</mat-icon>
            </div>
            <mat-card-title>Parcel Entry Log</mat-card-title>
            <mat-card-subtitle>Record incoming parcels for residents</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="parcelForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Recipient (Resident)</mat-label>
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-select formControlName="residentId">
                        <mat-option *ngFor="let r of residents" [value]="r.id">{{ r.name }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="parcelForm.get('residentId')?.hasError('required')">Resident is
                        required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Courier Service / Deliverer</mat-label>
                    <mat-icon matPrefix>local_shipping</mat-icon>
                    <input matInput formControlName="courierName" placeholder="Amazon, FedEx, etc.">
                    <mat-error *ngIf="parcelForm.get('courierName')?.hasError('required')">Courier is
                        required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Tracking ID / Reference (Optional)</mat-label>
                    <mat-icon matPrefix>tag</mat-icon>
                    <input matInput formControlName="trackingId" placeholder="Tracking Number">
                </mat-form-field>

                <button mat-raised-button color="accent" type="submit" [disabled]="parcelForm.invalid"
                    class="submit-btn accent-btn">
                    Log Parcel <mat-icon iconPositionEnd>send</mat-icon>
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
